<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0" /> -->

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="HandheldFriendly" content="true" />

    <title>Score card</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Score Board</h1>
    <!-- WINNER MESSAGE DISPLAY  -->
    <p id="endMsg"><span class="winGame"></span></p>

    <!-- score board display  -->
    <!-- using table  -->
    <div id="scoreTable">
      <table class="table1">
        <thead>
          <tr>
            <th class="headT">score</th>
            <th></th>

            <th class="headT">score</th>
          </tr>
        </thead>
        <tr>
          <td class="scoreDis"><span id="sco1"> 0 </span></td>
          <td class="text1">TO</td>
          <td class="scoreDis"><span id="sco2">0</span></td>
        </tr>
        <!-- midle row -->
        <tr>
          <td class="horizontal scoreBut">
            <button id="play1Button">Player 1</button>
          </td>
          <td class="horizontal"></td>

          <td class="horizontal scoreBut">
            <button id="play2Button">Player 2</button>
          </td>
        </tr>
        <!-- 3RD ROW target score -->
        <tr>
          <td class="plyscore scoreDis">Target score :</td>
          <td class="scoreDis"><span class="playFor">0</span></td>
          <td></td>
        </tr>
      </table>
    </div>

    <hr />

    <!-- table format input field -->
    <form>
      <table class="table2">
        <thead>
          <tr>
            <th></th>
            <th class="headT">Name</th>
            <th></th>
          </tr>
        </thead>
        <tr>
          <!-- player 1 name label  -->
          <td class="td1 input2">
            <label name="player1">Player 1 :</label>

            <div class="input2">
              <label name="player2">Player 2 :</label>
            </div>
          </td>
          <!-- score input  -->
          <td class="td1">
            <!-- player 1 input  -->
            <input
              type="text"
              id="player1"
              minlength="3"
              maxlength="15"
              required
            />
            <!-- player 2 name input  -->
            <div class="input2">
              <input
                type="text"
                id="player2"
                minlength="3"
                maxlength="15"
                required
              />
              <!-- required -->
            </div>
          </td>
          <td></td>
        </tr>
        <!-- middle row -->
        <tr>
          <td class="horizontal td1"></td>

          <td class="horizontal">
            <div class="input2">
              <label for="inputScore">Target score :</label>

              <!-- <div class="input2"> -->
              <input type="number" id="inputScore" max="50" required />
            </div>
          </td>

          <td class="horizontal"></td>
        </tr>
        <!-- 3rd row -->

        <tr>
          <td class="td1"></td>

          <td class="resBut">
            <!-- reset button -->
            <div>
              <button id="reset">Reset</button>
            </div>
          </td>

          <!-- <td></td> -->
        </tr>
      </table>
    </form>

    <!-- js links  -->

    <script type="text/javascript" src="score.js"></script>

    <!-- footer -->

  </body>
</html>
